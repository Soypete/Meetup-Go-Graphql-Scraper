version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    # - go download
    - go get github.com/marcboeker/go-duckdb 
    - go mod tidy

builds:
  - id: darwin-arm64
    main: ./
    binary: golang-cross
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CC=oa64-clang
      - CXX=oa64-clang++
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}
  - id: linux-armhf
    main: ./
    binary: golang-cross
    goos:
      - linux
    goarch:
      - arm64
    goarm:
      - 7
    env:
      - CC=arm-linux-gnueabihf-gcc
      - CXX=arm-linux-gnueabihf-g++
      # - CGO_CFLAGS=-arch=arm64
      # - CGO_LDFLAGS=-arch=arm64
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}    
archives:
  - id: golang-cross
    builds:
      - darwin
      - linux-armhf
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
